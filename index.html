<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bojack ve Diane</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: block;
        }

        .drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            width: 2px;
            height: 20px;
            animation: fall 1s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -20px;
            }
            100% {
                top: 100%;
            }
        }

        .drop:nth-child(odd) {
            animation-duration: 1.5s;
        }

        .drop:nth-child(even) {
            animation-duration: 2s;
        }

        .content {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
        }

        .content img {
            width: 250px;
            height: auto;
            margin: 0 15px;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .music {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Yağmur Efekti -->
    <div class="rain">
        <!-- Rastgele damlalar -->
        <div class="drop" style="left: 10%; animation-delay: 0s;"></div>
        <div class="drop" style="left: 30%; animation-delay: 0.2s;"></div>
        <div class="drop" style="left: 50%; animation-delay: 0.4s;"></div>
        <div class="drop" style="left: 70%; animation-delay: 0.6s;"></div>
        <div class="drop" style="left: 90%; animation-delay: 0.8s;"></div>
    </div>

    <!-- İçerik -->
    <div class="content">
        <!-- BoJack ve Diane Resmi -->
        <img src="bojack_diane.jpg" alt="Bojack ve Diane" />
        <h1>BoJack ve Diane</h1>
    </div>

    <!-- Müzik Bilgisi -->
    <div class="music">
        <p>Playing: Exit Music (for a film) - Radiohead</p>
    </div>
</body>
</html>
